{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}

  <!-- <div class="instrucciones-para-el-alumno">
    INSTRUCCIONES PARA EL ALUMNO (ELIMINALO DESPUES DE LEERLO):<br>
    - Pone aquí o arregla tu formulario <br>
    - Si quieres puedes usar el formulario que se te entrega, 
      debes cambiar su gráfica con la tuya. <br>
  </div> -->

  <div class="container">
    <section>
      <form id="form" method="POST" enctype="multipart/form-data" style="display: none;">
        <div class="contanier-fluid py-4 pt-4" style="border-radius: 10px; padding: 50px; text-align: center; border: 1px solid #ccc; background-color: #3F5159; color: white;">
          {% csrf_token %}
          <div class="row">
            <!-- AREA DE DATOS BASICOS: username, nombre, apellidos, correo y contraseñas -->
            <div class="col-sm-12 col-md-4" style="border-radius: 10px; padding: 20px;">
              {{ form_usuario|as_bootstrap_form:'help_text_visible=False' }}
            </div>
            <!-- AREA DE DATOS DE PERFIL: rut, dirección y subscrito (VER COMENTARIO "CHECKBOX SUBSCRITO" en script.js)  -->
            <div class="col-sm-12 col-md-5" style=" padding: 20px;">
              {{ form_perfil|as_bootstrap_form }}
            </div>
            <!-- AREA DE IMAGEN DE PERFIL -->
            <div class="col-sm-12 col-md-3 text-center">
              <div class="row">
                <!-- AREA DE CUADRO DE IMAGEN: Muestra la Imagen de perfil -->
                <div class="col-sm-12" style="height: 220px">
                  <img id="cuadro-imagen" src="{% static 'core/img/sin-imagen.png' %}" class="foto_img" >
                </div>
              </div>
            </div>
          </div>
          <!-- AREA DE BOTONES -->
          <div class="mt-2 mb-3 text-center">
            <button type="submit" class="btn" style="background-color: #000; border-color: #C7AE6A; color: #C7AE6A"> Registrarme </button>
            <!-- Boton para "Limpiar formulario" (VER COMENTARIO "BOTON LIMPIAR FORMULARIO" en script.js) -->
            <button type="reset" id="limpiar_formulario" class="btn" style="background-color: #000; border-color: #C7AE6A; color: #C7AE6A"> Limpiar </button> 
            <!-- AREA DE BOTON DE SELECCIONAR IMAGEN: Reemplaza el botón "Seleccionar archivo" por otro con Bootstrap (VER COMENTARIO "BOTON IMAGEN" en script.js) -->
            <button onclick="event.preventDefault(); document.getElementById('id_imagen').click();" class="btn" style="background-color: navy; border-color: #C7AE6A; color: white"> Seleccionar imagen </button> 
          </div>
          <div class="mt-2 mb-3 text-center"> 
             <!-- Botón para "Crear usuario de prueba" (VER COMENTARIO "CREAR USUARIO DE PRUEBA" en registrarme.js) -->
             <button id="crear_usuario_prueba" class="btn" style="background-color: #800000; color: white"> Crear usuario de prueba </button>
          </div>
        </div>
      </form>
    </section>
  </div>
  
{% endblock content %}

{% block script %}
  <script src="{% static 'core/js/registrarme.js' %}"></script>
{% endblock script %}
